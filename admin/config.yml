backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Contenido", name: "body", widget: "markdown" }
      - { label: "Video (YouTube o Vimeo)", name: "video", widget: "string", required: false }
      - { label: "Archivo PDF", name: "archivo", widget: "file", required: false }

  - name: "bancos"
    label: "Aprende de Bancos"
    files:
      - file: "educacion/bancos.json"
        name: "bancos"
        label: "Entradas"
        fields:
          - label: "Entradas"
            name: "entries"
            widget: "list"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Contenido", name: "content", widget: "markdown" }
              - label: "Sección"
                name: "section"
                widget: "select"
                options:
                  - { label: "Productos Bancarios", value: "productos-bancarios" }
                  - { label: "Preguntas Frecuentes", value: "preguntas-frecuentes" }
                  - { label: "Procesos", value: "procesos" }
                allow_add: true

  - name: "finanzas"
    label: "Aprende de Finanzas"
    files:
      - file: "educacion/finanzas.json"
        name: "finanzas"
        label: "Entradas"
        fields:
          - label: "Entradas"
            name: "entries"
            widget: "list"
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Contenido", name: "content", widget: "markdown" }
              - label: "Sección"
                name: "section"
                widget: "select"
                options:
                  - { label: "Productos Bancarios", value: "productos-bancarios" }
                  - { label: "Preguntas Frecuentes", value: "preguntas-frecuentes" }
                  - { label: "Procesos", value: "procesos" }
                allow_add: true

  - name: "secciones"
    label: "Secciones Educación"
    files:
      - file: "educacion/sections.json"
        name: "sections"
        label: "Listado de secciones"
        fields:
          - label: "Secciones"
            name: "sections"
            widget: "list"
            allow_add: true
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Nombre", name: "name", widget: "string" }
