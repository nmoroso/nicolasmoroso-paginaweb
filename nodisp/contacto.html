<body>
  <header>

      <nav class="header-nav">
        <ul>

          <li><a href="../index.html#terapia-financiera" class="nav-item">Programa</a></li>
        </ul>
      </nav>
      <div class="header-agendar">
        <a href="https://encuadrado.com/p/nicolas-moroso-1/" class="header-button desk-btn">AGENDAR</a>

        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="contacto-wrapper section" id="contacto">
      <div class="contacto-imagen">
        <div class="texto-superior">
          <div class="destacado">¡Revisa los planes disponibles!</div><br>
          <a class="subtitulo" href="https://encuadrado.com/p/nicolas-moroso-1/" target="_blank">Haz clic aquí para agendar</a>
        </div>
      </div>

      <div class="contacto-formulario">
        <h2>¿Tienes dudas? ¡Escríbeme!</h2>
        <form id="contact-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

          <label for="organizacion">Organización:</label>
          <input type="text" id="organizacion" name="organizacion" placeholder="Nombre empresa">

          <button type="submit">ENVIAR</button>
        </form>

        <p id="respuesta" style="margin-top: 10px;"></p>
      </div>
    </div>
  </main>

  <footer id="contact">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>nicolasmoroso.cl</h2>
      </div>
      <div class="footer-section">
        <h3>Contacto:</h3>
        <p>
          <img src="../mailto.png" alt="Correo" class="contact-icon mail-icon">
          <a href="mailto:info@nicolasmoroso.cl">info@nicolasmoroso.cl</a>
        </p>
        <p>
          <img src="../wsblanco.png" alt="WhatsApp" class="contact-icon whatsapp-icon">
          <a href="https://wa.me/56951793156?text=Hola%2C%20quiero%20m%C3%A1s%20informaci%C3%B3n%20sobre%20las%20sesiones.%20%C2%BFMe%20puedes%20orientar%3F" target="_blank">+56951793156</a>
        </p>
      </div>
      <div class="footer-socials">
        <a href="https://www.linkedin.com/in/nicolas-moroso-lillo/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/labanca.cl/"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <a href="https://wa.me/56951793156?text=Hola%2C%20quiero%20m%C3%A1s%20informaci%C3%B3n%20sobre%20las%20sesiones.%20%C2%BFMe%20puedes%20orientar%3F" class="whatsapp-button" target="_blank">
    <img src="../ws.png" alt="WhatsApp">
  </a>

  <div class="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("v0jnUzr59T4OChNeK");
  </script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      emailjs.sendForm('service_y83brs4', 'template_lfl253t', this)
        .then(function() {
          window.location.href = "../confirmacion.html";
        }, function(error) {
          document.getElementById('respuesta').innerText = "❌ Ocurrió un error. Intenta más tarde.";
          console.error("EmailJS error:", error);
          submitButton.disabled = false;
        });
    });
  </script>
  <script src="../header.js"></script>
</body>
